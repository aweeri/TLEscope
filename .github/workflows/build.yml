name: Build TLEScope

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Linux Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev libcurl4-openssl-dev

      - name: Build and Install Raylib from Source
        run: |
          git clone --depth 1 https://github.com/raysan5/raylib.git
          cd raylib/src
          make PLATFORM=PLATFORM_DESKTOP
          sudo make install

      # Keep this step if you did not commit raygui.h to your src/ directory
      - name: Install Raygui Header
        run: |
          sudo wget https://raw.githubusercontent.com/raysan5/raygui/master/src/raygui.h -O /usr/local/include/raygui.h

      - name: Compile Linux Binaries
        run: make linux

      - name: Bundle Linux Release
        run: |
          mkdir -p TLEScope-Linux
          cp bin/TLEScope TLEScope-Linux/
          cp bin/fetch_tle TLEScope-Linux/
          cp -r resources/ TLEScope-Linux/
          cp settings.json TLEScope-Linux/
          tar -czvf TLEScope-Linux.tar.gz TLEScope-Linux/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TLEScope-Linux-Archive
          path: TLEScope-Linux.tar.gz
          retention-days: 14

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install MinGW (Windows Cross-Compiler)
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Compile Windows Binaries
        run: make windows

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TLEScope-Windows
          path: bin/
          retention-days: 14